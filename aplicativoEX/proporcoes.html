<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela com Proporções</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            background: #f0f0f0;
            padding: 0;
            box-sizing: border-box;
        }
        
        .container {
            width: 720px;
            height: 1224px;
            display: flex;
            flex-direction: column;
            border: 2px solid #333;
            background: white;
        }
        
        .barcode {
            height: 61px;
            /* 5% */
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            color: black;
        }
        
        .anuncio {
            height: 918px;
            /* 75% */
            background: #3399ff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            font-weight: bold;
            color: white;
        }
        
        .noticia {
            height: 245px;
            /* 20% */
            background: #33cc66;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            color: white;
        }
        .hour{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .hour h1 {
            margin: 0!important;
            font-size: 18px;
        }
        .infos{
            display: flex;
            align-items: center;
            justify-content: center;
        }

    </style>
</head>

<body>
    <div class="container">
        <div class="barcode">
            <div class="hour">
                <div><h1>12:22</h1></div>
                <div style="font-size: 10px;">18 agosto</div>
            </div>
            <div class="infos" style="margin-left: 20px;">
                <div style="font-size: 12px; margin-right: 2px;">icone</div>
                <div style="font-size: 12px;">22.8 °C</div>
                
            </div>

            <div class="infos" style="margin-left: 20px;">
                <div style="font-size: 12px; margin-right: 2px;">icone</div>
                <div style="font-size: 12px;">5,40 BRL</div>
                
            </div>

            <div class="infos" style="margin-left: 20px;">
                <div style="font-size: 12px; margin-right: 2px;">icone</div>
                <div style="font-size: 12px;">6,32 BRL</div>
                
            </div>

            <div class="infos" style="margin-left: 20px;">
                <div style="font-size: 12px; margin-right: 2px;">icone</div>
                <div style="font-size: 12px;">639.430 BRL</div>
            </div>
            <div>
                LOGO
            </div>
            <div class="redesSociais">
                <div style="font-size: 12px;">WhatsApp</div>
                <div style="font-size: 12px;">Instagram</div>
            </div>
        </div>
        <div class="anuncio">Anúncio (75% - 918px)</div>
        <div class="noticia">Notícia (20% - 245px)</div>
    </div>
</body>

</html>
