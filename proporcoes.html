<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela com Proporções</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            background: #f0f0f0;
        }
        
        .container {
            width: 720px;
            height: 1224px;
            display: flex;
            flex-direction: column;
            border: 2px solid #333;
            background: white;
        }
        
        .barcode {
            height: 61px;
            /* 5% */
            background: #ff9933;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            color: white;
        }
        
        .anuncio {
            height: 918px;
            /* 75% */
            background: #3399ff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            font-weight: bold;
            color: white;
        }
        
        .noticia {
            height: 245px;
            /* 20% */
            background: #33cc66;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="barcode">BarCode (5% - 61px)</div>
        <div class="anuncio">Anúncio (75% - 918px)</div>
        <div class="noticia">Notícia (20% - 245px)</div>
    </div>
</body>

</html>
