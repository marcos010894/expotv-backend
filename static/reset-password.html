<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha - EXPO TV</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #243276 0%, #243276 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 100%;
            padding: 40px;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #243276;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .logo p {
            color: #666;
            font-size: 14px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #243276;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .password-requirements {
            background: #f5f5f5;
            border-radius: 8px;
            padding: 12px;
            margin-top: 15px;
            font-size: 13px;
        }

        .password-requirements p {
            color: #666;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .password-requirements ul {
            list-style: none;
            padding-left: 0;
        }

        .password-requirements li {
            color: #999;
            padding: 4px 0;
            padding-left: 20px;
            position: relative;
        }

        .password-requirements li::before {
            content: "○";
            position: absolute;
            left: 0;
            color: #999;
        }

        .password-requirements li.valid {
            color: #4caf50;
        }

        .password-requirements li.valid::before {
            content: "✓";
            color: #4caf50;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #243276 0%, #243276 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #243276;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #243276;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .success-icon {
            text-align: center;
            font-size: 60px;
            color: #4caf50;
            margin-bottom: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>EXPO TV</h1>
        </div>

        <div class="header">
            <h2>Redefinir Senha</h2>
            <p>Digite sua nova senha abaixo</p>
        </div>

        <div id="message" class="message"></div>
        <div id="successIcon" class="success-icon">✓</div>

        <form id="resetForm">
            <div class="form-group">
                <label for="password">Nova Senha</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Digite sua nova senha"
                    required
                    minlength="6"
                >
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirmar Senha</label>
                <input 
                    type="password" 
                    id="confirmPassword" 
                    name="confirmPassword" 
                    placeholder="Digite novamente sua senha"
                    required
                    minlength="6"
                >
            </div>

            <div class="password-requirements">
                <p>A senha deve conter:</p>
                <ul>
                    <li id="req-length">Mínimo de 6 caracteres</li>
                    <li id="req-match">As senhas devem ser iguais</li>
                </ul>
            </div>

            <button type="submit" class="btn" id="submitBtn">
                Redefinir Senha
            </button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px; color: #666;">Processando...</p>
        </div>

        <div class="back-link">
            <a href="https://expotv.com.br">← Voltar para o site</a>
        </div>
    </div>

    <script>
        // Pegar token da URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        const form = document.getElementById('resetForm');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const messageDiv = document.getElementById('message');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const successIcon = document.getElementById('successIcon');
        
        // Debug: mostrar info do token
        console.log('Token da URL:', token);
        console.log('Token length:', token ? token.length : 0);

        // Validação em tempo real
        function validatePassword() {
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            // Validar comprimento
            const lengthReq = document.getElementById('req-length');
            if (password.length >= 6) {
                lengthReq.classList.add('valid');
            } else {
                lengthReq.classList.remove('valid');
            }

            // Validar match
            const matchReq = document.getElementById('req-match');
            if (password && confirmPassword && password === confirmPassword) {
                matchReq.classList.add('valid');
            } else {
                matchReq.classList.remove('valid');
            }
        }

        passwordInput.addEventListener('input', validatePassword);
        confirmPasswordInput.addEventListener('input', validatePassword);

        // Verificar se tem token
        if (!token) {
            showMessage('error', 'Link inválido ou expirado. Por favor, solicite um novo link de redefinição de senha.');
            submitBtn.disabled = true;
        }

        // Submit do formulário
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            // Validações
            if (password.length < 6) {
                showMessage('error', 'A senha deve ter no mínimo 6 caracteres.');
                return;
            }

            if (password !== confirmPassword) {
                showMessage('error', 'As senhas não coincidem.');
                return;
            }
            
            // Validar caracteres permitidos
            if (!/^[\x20-\x7E]*$/.test(password)) {
                showMessage('error', 'A senha contém caracteres inválidos. Use apenas letras, números e símbolos comuns.');
                return;
            }

            // Mostrar loading
            form.style.display = 'none';
            loading.style.display = 'block';
            messageDiv.style.display = 'none';

            try {
                // Limpar e validar dados
                const cleanPassword = password.replace(/[\x00-\x1F\x7F-\x9F]/g, '').trim();
                const cleanToken = (token || '').replace(/[\x00-\x1F\x7F-\x9F]/g, '').trim();
                
                if (!cleanToken) {
                    throw new Error('Token inválido');
                }
                
                console.log('Enviando requisição...', {
                    token_length: cleanToken.length,
                    password_length: cleanPassword.length,
                    token_preview: cleanToken.substring(0, 10) + '...'
                });
                
                // Criar objeto de dados
                const requestData = {
                    "token": cleanToken,
                    "new_password": cleanPassword
                };
                
                // Converter para JSON
                const jsonBody = JSON.stringify(requestData);
                console.log('JSON body:', jsonBody);
                
                // Chamar API
                const response = await fetch('/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: jsonBody
                });

                let data;
                try {
                    data = await response.json();
                } catch (jsonError) {
                    console.error('Erro ao parsear JSON:', jsonError);
                    const text = await response.text();
                    console.error('Resposta do servidor:', text);
                    throw new Error('Resposta inválida do servidor');
                }

                loading.style.display = 'none';

                if (response.ok) {
                    // Sucesso!
                    successIcon.style.display = 'block';
                    showMessage('success', data.message || 'Senha redefinida com sucesso! Você já pode fazer login com sua nova senha.');
                    
                    // Redirecionar após 3 segundos
                    setTimeout(() => {
                        window.location.href = 'https://expotv.com.br';
                    }, 3000);
                } else {
                    // Erro
                    form.style.display = 'block';
                    showMessage('error', data.detail || 'Erro ao redefinir senha. O link pode estar expirado.');
                }
            } catch (error) {
                loading.style.display = 'none';
                form.style.display = 'block';
                showMessage('error', 'Erro ao conectar com o servidor. Tente novamente.');
                console.error('Erro:', error);
            }
        });

        function showMessage(type, text) {
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = text;
            messageDiv.style.display = 'block';
        }
    </script>
</body>
</html>
